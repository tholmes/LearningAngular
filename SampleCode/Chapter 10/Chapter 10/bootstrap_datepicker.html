<html ng-app="myApp">
  <head>
    <title>Bootstrap Modal</title>

    <link rel="stylesheet" href="bootstrap.css">

    <script type="text/javascript"
            src="jquery-1.11.1.js">
    </script>
    <script type="text/javascript"
            src="bootstrap.js">
    </script>
    <script type="text/javascript"
            src="angular.js">
    </script>
    <script type="text/javascript"
            src="ui-bootstrap-tpls-0.11.2.js">
    </script>

    <script type="text/javascript">
        // Need to add a dependency on the 'ui.bootstrap' module to use
        // Angular-UI Bootstrap
        var app = angular.module('myApp', ['ui.bootstrap']);

        app.controller('MyDateController', function($scope) {
            $scope.date = new Date();
        });
    </script>
  </head>
  <body>
    <div ng-controller="MyDateController">
        <div>
            <datepicker ng-model="date"></datepicker>
        </div>
        <hr>
        Or by popup:
        <hr>
        <div style="width: 300px">
            <input  type="text"
                    class="form-control"
                    datepicker-popup="yyyy/MM/dd"
                    ng-disabled="isOpen"
                    ng-model="date"
                    is-open="isOpen"
                    ng-click="isOpen = true" />
        </div>
        <hr>
        <h2>
            Currently Selected Date: {{date | date:'shortDate'}}
        </h2>
    </div>
  </body>
</html>
